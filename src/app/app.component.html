
  <div class="wrap">
    <nz-card style="font-weight:700 ; margin-bottom: 1.5vh; height: 7vh; display: flex; align-items: center;">
      供水总览
    </nz-card>
    <ng-container *ngFor="let item of chartsData; let i = index">
      <nz-card style="height:28vh">
        <div class="container" style="display: flex; font-size: 1vmin; height: 22vh;">
          <div class="line-wrap">
            <div style="display: flex; align-items: center;">
              <div style="font-weight: 700; margin-right:4vw; font-size: 2vmin;">{{item.title}}</div>
              <div *ngFor="let item of options;let sub_i = index"
                style="display: flex;align-items: center; margin: 0 1vw;cursor: pointer;">
                <div (click)="changeData(sub_i,i)">{{ item.name }}</div>
              </div>
            </div>
            <div class="echars-wrap" style="width:40vw;height:25vh;z-index: 9999;">
              <div [id]="item.id_line" style="width: 100%;height: 100%;"></div>
            </div>
          </div>

          <div class="pool-wrap" style="font-size: 1vmin;height: 22vh;">
            <div>清水池/二泵房</div>
            <div class="echars-wrap" style="width:40vw;height:10vh;z-index: 9999;">
              <div [id]="item.id_bar" style="width: 100%;height: 100%;"></div>
            </div>
            <div class="circle-wrap" style="display: flex; height: 5vh;">
              <div *ngFor="let item of circleData">
                <div class="circle-item" [style.backgroundColor]="item.color">
                  {{ item.data }}
                </div>
                <div style="margin:0.5vh 0.5vw;text-align: center;">
                  {{ item.index }}
                </div>
              </div>
            </div>
          </div>

          <div class="target-wrap" style="font-size: 1vmin; height: 9vh;">
            <div style="margin-bottom: 1vh;font-weight:700">出厂指标</div>
            <div>
              <div style="margin-top: 1.5vh;">出厂流量 <span style="font-weight: 700;margin-left: 1vw;">3584.45</span></div>
              <div style="margin-top: 1.5vh;">出厂压力 <span style="font-weight: 700;margin-left: 1vw;">0.32</span></div>
              <div style="margin-top: 1.5vh;">出厂浊度 <span style="font-weight: 700;margin-left: 1vw;">0.22</span></div>
              <div style="margin-top: 1.5vh;">出厂余氯 <span style="font-weight: 700;margin-left: 1vw;">0.41</span></div>
            </div>
          </div>
        </div>
      </nz-card>
    </ng-container>
  </div>
